<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Order Summary</title>
    <link rel="stylesheet" href="./css/main.css">

        <div class="cover">

        </div>
        <div class="txt">
            <h2>Order Summary</h2>
            <p id="fp">You can now listen to millions of songs, audiobooks,and podcasts on any devices anywhere you like!</p>
            <div class="sec1">
                <div class="l">
                    <i class="fa-solid fa-music fa-lg" style="color:rgb(202, 166, 142)"></i>

                        <p>Annual Plan</p>
                        <p>$55.99 / Year</p>
                    </div>
                </div>
                <div class="r">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="btn">
                <button type="submit">Proceed to payment</button>
                <button type="submit">Cancel Order</button>
            </div>
        </div>
    </div>
